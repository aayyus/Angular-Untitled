<main>
    <div class="container">
        <div class="card">

            <header class="header">
                <div class="logo">
                    <img src="assets/images/logo-large.png" alt="logo">
                </div>
                <div class="heading semibold">
                    Login to your account
                </div>
                <div class="sub-heading regular md">
                    Welcome back! Please enter your details.
                </div>
            </header>

            <div class="form">
                <form class="form-container"  id="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="input-container">
                        <label class="label sm medium" for=" email">Email</label>
                        <input class="input-box md regular" type="email" id="email" name="email"
                            placeholder="Enter your email" formControlName="email" required>
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <small class="error-msg">Please enter a valid email address</small>
                              </div>
                    </div>

                    <div class="input-container">
                        <label class="label sm medium" for="password">Password</label>
                        <input class="input-box" type="password" id="password" name="password"
                            placeholder="••••••••" formControlName="password" required>
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <small class="error-msg">Please enter a valid password</small>
                              </div>
                    </div>

                    <div class="checkbox-container" action="">

                        <div class="checkbox-lefthalf">
                            <input type="checkbox" id="check" name="30days">
                            <label class="checkbox-text sm medium " for="check"> Remember for 30 days</label>
                        </div>

                        <a class="checkbox-righthalf sm semibold" href="forgot"> Forgot Password</a>
                    </div>

                    <button class="btn button-primary md semibold" style="  width: 100%;" type="submit" > Sign in</button>

                </form>

                <button class="btn button-secondary md semibold">
                    <img src="assets/images/Social icon.png " alt="google-logo">
                    Sign in with Google
                </button>

                <div class="bottom-text sm regular">Don’t have an account? <a routerLink="signup"
                        class="sm semibold">Sign up</a></div>
            </div>

        </div>
    </div>
</main>
